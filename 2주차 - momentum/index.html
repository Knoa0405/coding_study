<!DOCTYPE html>
<html>

<head>
    <title>Something</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/e6c57207a3.js" crossorigin="anonymous"></script>
    <script src="clock.js" defer></script>
    <script src="gretting.js" defer></script>
    <script src="todo.js" defer></script>
    <script src="bg.js" defer></script>
    <script type="module" src="weather.js" defer></script>
    <script type="module" src="./env.js" defer></script>
</head>

<body>
    <div class="js-weather">양산 25도</div>
    <section class="to-do-center">
        <div class="js-clock">
            <h2><span class="name">Noah</span> 's To-Do-List</h2>
            <h2 class="today-date">2020년 9월 9일 수요일</h2>
            <span class="clock">00:00:00</span>
            <span class="time-left"></span>
        </div>
        <form class="js-form">
            <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form class="js-toDoForm form">
            <input type="text" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList">

        </ul>
    </section>
</body>

</html>
